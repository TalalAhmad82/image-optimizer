<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <style>
    .st0{fill:#F8F9FA;}
    .st1{fill:#E0E0E0;}
    .st2{fill:#4A6BFF;}
    .st3{fill:#6C63FF;}
    .st4{fill:#FF6584;}
    .st5{fill:#FFFFFF;}
    .st6{fill:#333333;}
  </style>
  
  <!-- Background -->
  <rect class="st0" width="500" height="400" rx="20" ry="20"/>
  
  <!-- Person -->
  <circle cx="150" cy="150" r="50" class="st1"/> <!-- Head -->
  <rect x="140" y="200" width="20" height="100" rx="10" ry="10" class="st1"/> <!-- Body -->
  <rect x="120" y="220" width="60" height="20" rx="10" ry="10" class="st1" transform="rotate(30 120 220)"/> <!-- Left arm -->
  <rect x="120" y="220" width="60" height="20" rx="10" ry="10" class="st1" transform="rotate(-30 160 220)"/> <!-- Right arm -->
  
  <!-- Computer -->
  <rect x="200" y="150" width="120" height="80" rx="5" ry="5" class="st6"/> <!-- Screen -->
  <rect x="205" y="155" width="110" height="70" rx="2" ry="2" class="st5"/> <!-- Display -->
  <rect x="240" y="230" width="40" height="10" rx="2" ry="2" class="st6"/> <!-- Base -->
  <rect x="230" y="240" width="60" height="5" rx="2" ry="2" class="st6"/> <!-- Stand -->
  
  <!-- Images on Screen -->
  <rect x="215" y="165" width="40" height="30" rx="2" ry="2" class="st3"/>
  <rect x="265" y="165" width="40" height="30" rx="2" ry="2" class="st4"/>
  <rect x="215" y="205" width="90" height="10" rx="2" ry="2" class="st1"/> <!-- Text line -->
  
  <!-- Image Processing Elements -->
  <circle cx="350" cy="120" r="30" class="st2"/>
  <rect x="335" y="115" width="30" height="10" class="st5"/>
  <rect x="345" y="105" width="10" height="30" class="st5"/>
  
  <circle cx="400" cy="180" r="25" class="st4"/>
  <rect x="390" y="175" width="20" height="10" class="st5"/>
  
  <circle cx="350" cy="240" r="35" class="st3"/>
  <path d="M335,240 L365,240 M350,225 L350,255" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Connecting Lines -->
  <path d="M320,120 L350,120" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M320,180 L375,180" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M320,240 L315,240" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- File Size Indicators -->
  <rect x="380" y="300" width="80" height="20" rx="10" ry="10" class="st2"/>
  <text x="420" y="315" text-anchor="middle" font-family="Arial" font-size="12" class="st5">Optimized</text>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="15" class="st3" opacity="0.3"/>
  <circle cx="450" cy="350" r="25" class="st4" opacity="0.3"/>
  <circle cx="400" cy="50" r="20" class="st2" opacity="0.3"/>
  <circle cx="100" cy="350" r="15" class="st3" opacity="0.3"/>
</svg>