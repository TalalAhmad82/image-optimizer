<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <style>
    .st0{fill:#F8F9FA;}
    .st1{fill:#E0E0E0;}
    .st2{fill:#4A6BFF;}
    .st3{fill:#6C63FF;}
    .st4{fill:#FF6584;}
    .st5{fill:#FFFFFF;}
    .st6{fill:#333333;}
  </style>
  
  <!-- Background -->
  <rect class="st0" width="600" height="400" rx="20" ry="20"/>
  
  <!-- Device Frame -->
  <rect x="100" y="50" width="300" height="220" rx="10" ry="10" class="st1"/>
  <rect x="110" y="60" width="280" height="180" rx="5" ry="5" class="st5"/>
  
  <!-- Image Icons -->
  <rect x="130" y="80" width="80" height="60" rx="5" ry="5" class="st3"/>
  <rect x="220" y="80" width="80" height="60" rx="5" ry="5" class="st4"/>
  <rect x="130" y="150" width="80" height="60" rx="5" ry="5" class="st2"/>
  <rect x="220" y="150" width="80" height="60" rx="5" ry="5" class="st3"/>
  
  <!-- Arrow -->
  <path d="M420,150 L470,150 L470,130 L500,160 L470,190 L470,170 L420,170 Z" class="st2"/>
  
  <!-- Compressed Image -->
  <rect x="420" y="80" width="100" height="140" rx="5" ry="5" class="st5" stroke="#E0E0E0" stroke-width="2"/>
  <rect x="430" y="90" width="30" height="20" rx="2" ry="2" class="st3"/>
  <rect x="430" y="120" width="30" height="20" rx="2" ry="2" class="st4"/>
  <rect x="430" y="150" width="30" height="20" rx="2" ry="2" class="st2"/>
  <rect x="430" y="180" width="30" height="20" rx="2" ry="2" class="st3"/>
  
  <!-- Size Indicators -->
  <circle cx="190" cy="250" r="15" class="st4"/>
  <text x="190" y="255" text-anchor="middle" font-family="Arial" font-size="12" class="st5">5MB</text>
  
  <circle cx="470" cy="250" r="10" class="st2"/>
  <text x="470" y="255" text-anchor="middle" font-family="Arial" font-size="8" class="st5">1MB</text>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="20" class="st3" opacity="0.3"/>
  <circle cx="550" cy="350" r="30" class="st4" opacity="0.3"/>
  <circle cx="500" cy="50" r="15" class="st2" opacity="0.3"/>
  <circle cx="100" cy="350" r="25" class="st3" opacity="0.3"/>
</svg>